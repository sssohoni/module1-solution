<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>
        <div class="row" ng-controller='ToBuyController as ToBuyList'>
            <div class="col-md-6" ng-controller='AlreadyBoughtController as Boughtlist'>
              <h2>To Buy:</h2>
              <ol>
                <li ng-repeat="item in ToBuyList.items">Buy
                  {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="Boughtlist.addItem(item);ToBuyList.removeItem($index);">
                <span class="glyphicon glyphicon-ok"></span>Bought</button></li>
              </ol>
              <div ng-show="ToBuyList.items.length === 0" class="emptyMessage">Everything is bought!</div>
              <h2>Already Bought:</h2>
                <ol>
                <li ng-repeat="item in Boughtlist.items">
                  {{ item.quantity }} of {{item.name}}
                </li>
              </ol>
              <div ng-if = "(Boughtlist.items.length === 0)" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </body>
</html>
